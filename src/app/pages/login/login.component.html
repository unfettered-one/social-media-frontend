<div class="login-container">
    <h2>Login</h2>
    <form class="login-form" (submit)="login(); $event.preventDefault()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>
    <p *ngIf="message" [class]="messageClass" class="login-message">{{ message }}</p>
    <p class="signup-text">Don't have an account? <a href="/register">Sign up</a></p>
  </div>
