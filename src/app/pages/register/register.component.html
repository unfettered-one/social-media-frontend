<div class="register-container">
    <h2>Create an Account</h2>
    <form class="register-form" (submit)="register(); $event.preventDefault()">
      
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" [(ngModel)]="fullname" name="fullname" placeholder="Enter your full name" required>
      </div>
  
      <div class="form-group">
        <label for="username">User Id (integer)</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Choose an Id" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Create a password" required>
      </div>

  
      <button type="submit" class="register-button">Sign Up</button>

      <p *ngIf="message" [class]="messageClass" class="register-message">{{ message }}</p>

      <p class="login-text">Already have an account? <a href="/login">Login</a></p>
    </form>
</div>
